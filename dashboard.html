<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>

<h1>Dashboard</h1>
<p id="role"></p>

<button onclick="logout()">Logout</button>

<script>
const role = localStorage.getItem('role');
if(!role){
  location.href = 'index.html';
}
document.getElementById('role').innerText = 'Role: ' + role;

function logout(){
  localStorage.clear();
  location.href = 'index.html';
}
</script>

</body>
</html>
