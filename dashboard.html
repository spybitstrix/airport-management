<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Airport Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box;font-family:Poppins;transition:background .2s,color .2s}

/* ---------- THEME VARIABLES ---------- */
:root{
  --bg:#020617;
  --card:#0f172a;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --primary:#38bdf8;
}
.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#020617;
  --muted:#475569;
  --primary:#0284c7;
}

body{margin:0;background:var(--bg);color:var(--text)}

/* ---------- HEADER ---------- */
header{
  padding:14px 18px;
  border-bottom:1px solid var(--border);
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:space-between;
  align-items:center;
}
nav{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}
nav a, nav button{
  color:var(--muted);
  cursor:pointer;
  background:none;
  border:none;
  font-size:14px;
}
nav a:hover, nav button:hover{color:var(--primary)}

/* ---------- LAYOUT ---------- */
main{max-width:1200px;margin:auto;padding:16px}
.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:16px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
}
.span-3{grid-column:span 3}
.span-6{grid-column:span 6}
.span-12{grid-column:span 12}

@media(max-width:768px){
  .span-3,.span-6,.span-12{grid-column:span 12}
}

/* ---------- FORMS ---------- */
input,select,button.action{
  width:100%;
  padding:10px;
  margin:6px 0;
  background:var(--bg);
  color:var(--text);
  border:1px solid var(--border);
  border-radius:10px;
}
button.action{
  background:var(--primary);
  color:white;
  font-weight:600;
}
button.delete{
  background:#ef4444;
  color:white;
}

/* ---------- TABLE ---------- */
.table-wrap{overflow-x:auto}
table{
  width:100%;
  min-width:750px;
  border-collapse:collapse;
}
th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
  text-align:left;
}
th{color:var(--muted)}

/* ---------- STATUS ---------- */
.pill{padding:4px 10px;border-radius:999px;font-size:12px}
.ok{background:rgba(34,197,94,.15);color:#22c55e}
.warn{background:rgba(245,158,11,.15);color:#f59e0b}
.bad{background:rgba(239,68,68,.15);color:#ef4444}

.hidden{display:none}
canvas{max-width:100%}
</style>
</head>

<body>
<script>
const role = localStorage.getItem('role');
if(!role) location.href='index.html';

const savedTheme = localStorage.getItem('theme');
if(savedTheme === 'light') document.body.classList.add('light');
</script>

<header>
<h2>‚úàÔ∏è Airport Dashboard</h2>
<nav>
<span id="roleText"></span>
<a onclick="show('dashboard')">Dashboard</a>
<a onclick="show('analytics')">Analytics</a>
<button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
<a onclick="logout()">Logout</a>
</nav>
</header>

<main>

<section id="dashboard">
<div class="grid">

<div class="card span-3"><h3>Total Flights</h3><h1 id="kFlights">0</h1></div>
<div class="card span-3"><h3>On Time</h3><h1 id="kOn">0</h1></div>
<div class="card span-3"><h3>Delayed</h3><h1 id="kDelay">0</h1></div>
<div class="card span-3"><h3>Gates</h3><h1>5</h1></div>

<div class="card span-12" id="adminPanel">
<h3>Add Flight</h3>
<input id="fNo" placeholder="Flight No">
<input id="fRoute" placeholder="Route">
<input id="fTime" type="time">
<select id="fStatus">
<option>On Time</option>
<option>Delayed</option>
<option>Cancelled</option>
</select>
<select id="fGate">
<option value="">Auto Gate</option>
<option>A1</option><option>A2</option>
<option>B1</option><option>B2</option>
<option>C1</option>
</select>
<button class="action" onclick="addFlight()">Add Flight</button>
</div>

<div class="card span-12">
<h3>Flights</h3>
<div class="table-wrap">
<table>
<thead>
<tr>
<th>Flight</th><th>Route</th><th>Time</th>
<th>Status</th><th>Gate</th><th>Actions</th>
</tr>
</thead>
<tbody id="table"></tbody>
</table>
</div>
</div>

</div>
</section>

<section id="analytics" class="hidden">
<div class="grid">
<div class="card span-6"><canvas id="delayChart"></canvas></div>
<div class="card span-6"><canvas id="gateChart"></canvas></div>
</div>
</section>

</main>

<script>
roleText.innerText = role.toUpperCase();
if(role!=='admin') adminPanel.classList.add('hidden');

let flights = JSON.parse(localStorage.getItem('flights')) || [];
const gates = ['A1','A2','B1','B2','C1'];

function toggleTheme(){
  document.body.classList.toggle('light');
  localStorage.setItem('theme',
    document.body.classList.contains('light')?'light':'dark');
}

function show(id){
  document.querySelectorAll('section').forEach(s=>s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  if(id==='analytics') drawCharts();
}

function autoGate(){
  const used = flights.map(f=>f.gate);
  return gates.find(g=>!used.includes(g)) || '‚Äî';
}

function addFlight(){
  flights.push({
    no:fNo.value,
    route:fRoute.value,
    time:fTime.value,
    status:fStatus.value,
    gate:fGate.value||autoGate()
  });
  save(); render();
  fNo.value=fRoute.value=fTime.value=fGate.value='';
}

function updateTime(i,v){flights[i].time=v;save()}
function updateGate(i,v){flights[i].gate=v;save()}

function cancelFlight(i){
  flights[i].status='Cancelled';
  flights[i].gate='‚Äî';
  save(); render();
}

function deleteFlight(i){
  if(confirm('Delete this flight permanently?')){
    flights.splice(i,1);
    save(); render();
  }
}

function save(){
  localStorage.setItem('flights',JSON.stringify(flights));
}

function badge(s){
  if(s==='On Time')return '<span class="pill ok">On Time</span>';
  if(s==='Delayed')return '<span class="pill warn">Delayed</span>';
  return '<span class="pill bad">Cancelled</span>';
}

function render(){
  table.innerHTML = flights.map((f,i)=>`
  <tr>
    <td>${f.no}</td>
    <td>${f.route}</td>
    <td>${role==='admin'
      ? `<input type="time" value="${f.time||''}" onchange="updateTime(${i},this.value)">`
      : (f.time||'‚Äî')}</td>
    <td>${badge(f.status)}</td>
    <td>${role==='admin'
      ? `<select onchange="updateGate(${i},this.value)">
          ${gates.map(g=>`<option ${f.gate===g?'selected':''}>${g}</option>`).join('')}
        </select>`
      : f.gate}</td>
    <td>${role==='admin'
      ? `<button class="action" onclick="cancelFlight(${i})">Cancel</button>
         <button class="delete" onclick="deleteFlight(${i})">Delete</button>`
      : ''}</td>
  </tr>`).join('');

  kFlights.innerText = flights.length;
  kOn.innerText = flights.filter(f=>f.status==='On Time').length;
  kDelay.innerText = flights.filter(f=>f.status==='Delayed').length;
}
render();

function drawCharts(){
  new Chart(delayChart,{
    type:'pie',
    data:{labels:['On Time','Delayed','Cancelled'],
    datasets:[{data:[
      flights.filter(f=>f.status==='On Time').length,
      flights.filter(f=>f.status==='Delayed').length,
      flights.filter(f=>f.status==='Cancelled').length
    ]}]}
  });

  new Chart(gateChart,{
    type:'bar',
    data:{labels:gates,
    datasets:[{data:gates.map(g=>flights.filter(f=>f.gate===g).length)}]}
  });
}

function logout(){
  localStorage.clear();
  location.href='index.html';
}
</script>

</body>
</html>
