<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Airport Management | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Poppins}
body{
  margin:0;height:100vh;
  background:#020617;
  display:flex;align-items:center;justify-content:center;
  color:white;
}
.card{
  width:360px;
  background:#0f172a;
  border:1px solid #1f2937;
  border-radius:18px;
  padding:32px;
}
input,select,button{
  width:100%;padding:12px;margin-bottom:14px;
  background:#020617;color:white;
  border:1px solid #1f2937;border-radius:10px;
}
button{
  background:#38bdf8;color:#021018;
  font-weight:600;cursor:pointer;
}
.small{font-size:12px;color:#94a3b8}
</style>
</head>

<body>
<div class="card">
  <h2>✈️ Airport Login</h2>
  <input id="u" placeholder="Username">
  <input id="p" type="password" placeholder="Password">
  <select id="r">
    <option value="admin">Admin</option>
    <option value="staff">Staff</option>
    <option value="passenger">Passenger</option>
  </select>
  <button onclick="login()">Login</button>
  <div class="small">
    Admin: admin / admin123<br>
    Staff: staff / staff123<br>
    Passenger: any
  </div>
</div>

<script>
function login(){
  const U=u.value,P=p.value,R=r.value;
  if(
    (R==='admin'&&U==='admin'&&P==='admin123')||
    (R==='staff'&&U==='staff'&&P==='staff123')||
    R==='passenger'
  ){
    localStorage.setItem('role',R);
    location.href='dashboard.html';
  }else alert('Invalid credentials');
}
</script>
</body>
</html>
