<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airport Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
    }

    .hidden { display: none; }
    .center {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      background: #0f172a;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #020617;
      color: white;
      border: 1px solid #1f2937;
      border-radius: 8px;
    }

    button {
      background: #38bdf8;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    header {
      padding: 15px;
      border-bottom: 1px solid #1f2937;
      display: flex;
      justify-content: space-between;
    }

    nav a {
      margin-left: 15px;
      cursor: pointer;
      color: #94a3b8;
      text-decoration: none;
    }

    nav a:hover { color: #38bdf8; }

    main { padding: 20px; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border-bottom: 1px solid #1f2937;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="center">
  <div class="box">
    <h2>✈️ Airport Login</h2>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <select id="role">
      <option value="admin">Admin</option>
      <option value="staff">Staff</option>
      <option value="passenger">Passenger</option>
    </select>

    <button onclick="login()">Login</button>

    <p style="font-size:12px;color:#94a3b8;margin-top:10px">
      Admin: admin/admin123<br>
      Staff: staff/staff123<br>
      Passenger: any
    </p>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <header>
    <strong id="roleTitle"></strong>
    <nav>
      <a onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <h3>Flights</h3>
    <table>
      <thead>
        <tr>
          <th>Flight</th>
          <th>Route</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="flightTable"></tbody>
    </table>
  </main>
</div>

<script>
  const loginDiv = document.getElementById("login");
  const appDiv = document.getElementById("app");
  const roleTitle = document.getElementById("roleTitle");
  const flightTable = document.getElementById("flightTable");

  const demoFlights = [
    { no: "AI 202", route: "DEL → BOM", status: "On Time" },
    { no: "6E 445", route: "BLR → HYD", status: "Delayed" }
  ];

  function login() {
    const u = username.value;
    const p = password.value;
    const r = role.value;

    if (
      (r === "admin" && u === "admin" && p === "admin123") ||
      (r === "staff" && u === "staff" && p === "staff123") ||
      r === "passenger"
    ) {
      localStorage.setItem("role", r);
      showApp(r);
    } else {
      alert("Invalid credentials");
    }
  }

  function showApp(role) {
    loginDiv.classList.add("hidden");
    appDiv.classList.remove("hidden");

    roleTitle.innerText = role.toUpperCase() + " DASHBOARD";

    flightTable.innerHTML = demoFlights.map(f => `
      <tr>
        <td>${f.no}</td>
        <td>${f.route}</td>
        <td>${f.status}</td>
      </tr>
    `).join("");
  }

  function logout() {
    localStorage.clear();
    location.reload();
  }

  // Auto-login if already logged in
  const savedRole = localStorage.getItem("role");
  if (savedRole) showApp(savedRole);
</script>

</body>
</html>
